<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="telephone=no" name="format-detection">
  <meta name="HandheldFriendly" content="true">

  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="keywords" content="{{ keywords }}">

  <link href="//fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&amp;subset=cyrillic" rel="stylesheet">
  <link href="css/styles.min.css" rel="stylesheet">
  <link href="css/plugins.min.css" rel="stylesheet">

  {% include 'layouts/_og.html' %}
  {% include 'layouts/_favicon.html' %}

  <!--[if lt IE 9 ]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <div class="content">
      {% include 'blocks/header.html' %}

      {% block content %}{% endblock %}
    </div>

    {% include 'blocks/footer.html' %}
  </div>

  <div class="svgSprite" hidden>
    {% include 'data/svg/sprite-svg.svg' %}
  </div>

  <script src="js/combined.min.js"></script>

  {% include 'blocks/counters.html' %}
</body>
</html>
